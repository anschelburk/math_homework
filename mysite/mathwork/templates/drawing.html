{% extends "base_site.html" %}

{% block head_content %}
{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="{% static 'js/drawing.js' %}" charset="UTF-8"></script>
<style>
    #drawingCanvas {
        background-image: url("{% static 'img/cartesian_plane.png' %}");
        background-size: cover; /* Adjust as needed */
    }
</style>
{% endblock %}

{% block body_content %}
<!-- upload_image.html (template for uploading an image) -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <h1>Draw a Graph</h1>
    <table border="1">
        <tr>
            <td>
                <!-- Add an image element to display the background image -->
                <canvas id="drawingCanvas" width="800" height="800"></canvas>
            </td>
        </tr>
    </table>
    <button id="eraserButton">Eraser</button>
    <!-- Replace the button with toggle switches -->
    <label for="lineToggle">Draw a Line</label>
    <input type="checkbox" id="lineToggle">
    <label for="pointToggle">Draw a Point</label>
    <input type="checkbox" id="pointToggle">
    <button type="submit">Upload Image</button>
</form>

<!-- image_list.html (template for displaying a list of images) -->
<ul>
    {% for image in images %}
        <li>
            <img src="{{ image.image.url }}" alt="Image">
            <!-- Add edit link or button here -->
        </li>
    {% endfor %}
</ul>
{% endblock %}
